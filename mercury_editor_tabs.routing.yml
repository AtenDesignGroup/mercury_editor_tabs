
mercury_editor_tabs.edit_title:
  path: '/mercury-editor-tabs/{layout_paragraphs_layout}/edit-title/{component_uuid}/{tab_id}'
  defaults:
    _controller: '\Drupal\mercury_editor_tabs\Controller\TabsController::editTabTitle'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
  requirements:
    _layout_paragraphs_builder_access: 'TRUE'

