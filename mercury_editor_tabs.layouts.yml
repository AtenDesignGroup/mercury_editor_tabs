me_tabs:
  label: 'Tabs'
  template: templates/me-tabs
  class: '\Drupal\mercury_editor_tabs\Plugin\Layout\Tabs'
  category: 'Accordions / Tabs'
  library: mercury_editor_tabs/layout
  default_region: region_1
  icon_map:
    - [region_1, region_2, region_3]
    - [region_1_content]
    - [region_1_content]
    - [region_1_content]
    - [region_1_content]
    - [region_1_content]
  regions:
    region_1:
      label: Tab 1
    region_2:
      label: Tab 2

me_accordion:
  label: 'Accordion'
  template: templates/me-accordion
  class: '\Drupal\mercury_editor_tabs\Plugin\Layout\Accordion'
  category: 'Accordions / Tabs'
  library: mercury_editor_tabs/layout
  default_region: region_1
  icon_map:
    - [region_1_content]
    - [region_2_content]
    - [region_2_content]
    - [region_3_content]
    - [region_4_content]
    - [region_4_content]
  regions:
    title:
      label: Title
    region_1:
      label: Accordion Item 1
    region_2:
      label: Accordion Item 2
